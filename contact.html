<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Evans Kumi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <button id="darkModeToggle" class="toggle-btn">ðŸŒ™ Dark</button>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="section">
            <h1>Get In Touch</h1>
            
            <div class="contact-methods">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><i class="fas fa-envelope"></i> kumievans466@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +233 503825112</p>
                    <p><i class="fas fa-map-marker-alt"></i> Tema, Ghana</p>
                </div>

        
                    <section class="section">
                        <h2>Contact</h2>
                    <form id="contactForm" action="https://formspree.io/f/mjkyaywb" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required minlength="2" maxlength="50">
                                <span class="validation-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                                <span class="validation-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="4" required minlength="10" maxlength="500"></textarea>
                                <span class="validation-error"></span>
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">Send Message</span>
                                    <div class="spinner hidden"></div>
                                </button>
                                <p class="form-status"></p>
                            </div>
                        </form>
                </form>
            </div>

            <div class="social-buttons">
                <button id="instagramButton" class="social-button instagram-btn" data-platform="Instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </button>
                <button id="twitterButton" class="social-button twitter-btn" data-platform="Twitter">
                    <i class="fab fa-x-twitter"></i>
                    <span>Twitter</span>
                </button>
                <button id="emailButton" class="social-button email-btn" data-platform="Gmail">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
